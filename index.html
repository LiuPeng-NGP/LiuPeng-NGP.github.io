<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu Peng - Researcher Profile</title>
    
    <!-- Google Fonts: Inter for UI, Playfair Display for elegant headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Zero-MD for Markdown rendering -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>

    <style>
        body { margin: 0; background: #f0f2f5; font-family: 'Inter', sans-serif; }
        /* A colored top bar for visual flair */
        .top-accent { height: 8px; background: linear-gradient(90deg, #0052cc, #00c6ff); width: 100%; }
        footer { text-align: center; padding: 20px; color: #888; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="top-accent"></div>

    <zero-md src="README.md">
        <template>
            <style>
                /* --- MAIN LAYOUT --- */
                :host {
                    display: block;
                    max-width: 900px;
                    margin: 40px auto;
                    padding: 0 20px;
                    color: #2c3e50;
                    line-height: 1.7;
                    animation: fadeIn 0.8s ease-out;
                }

                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }

                /* --- HEADINGS --- */
                h1 {
                    font-family: 'Playfair Display', serif;
                    font-size: 2.8rem;
                    margin-bottom: 0.2rem;
                    color: #1a1a1a;
                }
                
                h3 {
                    margin-top: 40px;
                    font-size: 1.4rem;
                    border-left: 5px solid #0052cc; /* Blue accent bar */
                    padding-left: 15px;
                    color: #003366;
                }

                /* --- PROFILE HEADER SECTION (Custom layout) --- */
                .profile-header {
                    display: flex;
                    gap: 40px;
                    align-items: flex-start;
                    background: #fff;
                    padding: 40px;
                    border-radius: 16px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
                    margin-bottom: 40px;
                }
                
                .profile-img img {
                    width: 200px;
                    height: 200px;
                    object-fit: cover;
                    border-radius: 50%; /* Circular Image */
                    border: 4px solid #fff;
                    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
                    transition: transform 0.3s;
                }
                
                .profile-img img:hover {
                    transform: scale(1.05);
                }

                .profile-info { flex: 1; }

                /* --- CARDS FOR LISTS --- */
                ul {
                    list-style: none;
                    padding: 0;
                }
                
                li {
                    background: #fff;
                    margin-bottom: 15px;
                    padding: 20px;
                    border-radius: 12px;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.03);
                    border: 1px solid rgba(0,0,0,0.05);
                    transition: transform 0.2s, box-shadow 0.2s;
                }

                li:hover {
                    transform: translateY(-3px);
                    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
                    border-color: #0052cc;
                }

                /* --- LINKS & BUTTONS --- */
                a {
                    color: #0052cc;
                    text-decoration: none;
                    font-weight: 600;
                    position: relative;
                }
                
                a:hover {
                    color: #003366;
                }

                /* --- BADGES (Magic styling for bold text in lists) --- */
                li strong {
                    display: block;
                    color: #111;
                    font-size: 1.1rem;
                    margin-bottom: 4px;
                }

                /* Mobile Responsiveness */
                @media (max-width: 700px) {
                    .profile-header {
                        flex-direction: column;
                        align-items: center;
                        text-align: center;
                        padding: 25px;
                    }
                    h3 { border-left: none; text-align: center; border-bottom: 3px solid #0052cc; padding-bottom: 10px; }
                }
            </style>
        </template>
    </zero-md>
    
    <footer>
        &copy; 2026 Liu Peng. Built with zero-md.
    </footer>
</body>
</html>
